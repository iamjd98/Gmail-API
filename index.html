<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"></script>
    <title>Gmail API</title>
</head>
<body style="background-image: url('bg.jpg'); background-size: cover;">

<div class="container d-flex justify-content-center align-items-center mx-auto" style="height: 100vh; width: 100%;">
    <div class="rounded p-4 mx-auto" style="background-color: rgba(0, 0, 0, 0.555);">
        <form action="https://formsubmit.co/jandenverrr98@gmail.com" method="POST">
            <h2 class="mb-4" style="color: white;">Contact Support</h2>
            <input type="text" name="Fname" placeholder="Full Name" required> 
            <br>
            <br>
            <input type="email" name="Email" placeholder="Email" required> 
            <br>
            <br>
            <h6>What device are you currently using:</h6>
            <select name="Color" id=""> 
                <option value="">PC</option>
                <option value="">Android</option>
                <option value="">Iphone</option>
                <option value="">Mac</option>
            </select>
            <br>
            <br>
            <h6>Give more details:</h6>
            <textarea name="Message" placeholder="Type Message Here" required></textarea>
            <br>
            <br>
            <button type="submit">Send</button>
        </form>
    </div>
</div>
</body>
</html>
